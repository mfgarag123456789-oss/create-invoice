<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoPay | قائمة الفواتير</title>
    <link rel="stylesheet" href="invoices-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Invo<span>Pay</span></div>
            <nav class="side-nav">
                <a href="dashboard.html"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="invoices-list.html" class="active"><i class="fas fa-file-invoice"></i> فواتيري</a>
                <a href="create-invoice.html"><i class="fas fa-plus-circle"></i> إنشاء فاتورة</a>
                <a href="customers.html"><i class="fas fa-users"></i> العملاء</a>
                <a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a>
                <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="invoices-header">
                <a href="create-invoice.html" class="btn-new-invoice">
                    <i class="fas fa-plus"></i> فاتورة جديدة
                </a>
                <div class="header-text">
                    <h1>قائمة الفواتير</h1>
                    <p>إدارة ومتابعة جميع الفواتير الصادرة</p>
                </div>
            </header>

            <section class="gray-layout-box">
                <div class="search-filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="ابحث برقم الفاتورة أو اسم العميل...">
                    </div>
                </div>

                <div class="white-table-card">
                    <table class="main-data-table">
                        <thead>
                            <tr>
                                <th>رقم الفاتورة</th>
                                <th>العميل</th>
                                <th>التاريخ</th>
                                <th>المبلغ الإجمالي</th>
                                <th>الحالة</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>INV-001#</td>
                                <td>شركة الأمل للتوريدات</td>
                                <td>2024/03/10</td>
                                <td>2,000 ج.م</td>
                                <td><span class="badge-status paid">مدفوعة</span></td>
                                <td class="actions-cell">
                                    <i class="fas fa-eye view" title="عرض"></i>
                                    <i class="fas fa-edit edit" title="تعديل"></i>
                                    <i class="fas fa-trash delete" title="حذف"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>INV-002#</td>
                                <td>معرض التقوى للأثاث</td>
                                <td>2024/03/12</td>
                                <td>1,500 ج.م</td>
                                <td><span class="badge-status pending">معلقة</span></td>
                                <td class="actions-cell">
                                    <i class="fas fa-eye view" title="عرض"></i>
                                    <i class="fas fa-edit edit" title="تعديل"></i>
                                    <i class="fas fa-trash delete" title="حذف"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
