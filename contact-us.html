<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoPay | اتصل بنا</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar-custom">
            <div class="logo">
                Invo<span>Pay</span>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="invoices-list.html"><i class="fas fa-file-invoice"></i> فواتيري</a></li>
                    <li><a href="create-invoice.html"><i class="fas fa-plus-circle"></i> إنشاء فاتورة</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> العملاء</a></li>
                    <li class="active"><a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
                </ul>
            </nav>

            <div class="logout-section">
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="contact-card-custom">
                <div class="card-header">
                    <h1>تواصل معنا</h1>
                    <p>فريقنا متاح دائماً لمساعدتك في إدارة أعمالك</p>
                </div>

                <div class="layout-grid">
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="input-field">
                                <label>الاسم الكامل</label>
                                <input type="text" placeholder="أدخل اسمك هنا">
                            </div>
                            <div class="input-field">
                                <label>البريد الإلكتروني</label>
                                <input type="email" placeholder="example@mail.com">
                            </div>
                        </div>
                        <div class="input-field full-row">
                            <label>رسالتك</label>
                            <textarea rows="5" placeholder="اكتب تفاصيل استفسارك..."></textarea>
                        </div>
                        <button type="submit" class="btn-submit">إرسال الرسالة</button>
                    </form>

                    <div class="contact-info-panel">
                        <div class="info-item"><i class="fas fa-phone"></i>201014458369+</div>
                        <div class="info-item"><i class="fas fa-envelope"></i> support@invopay.com</div>
                        <div class="info-item"><i class="fas fa-map-marker-alt"></i> الدقهلية، مصر</div>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
